<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Layout</title>
</head>
<body>
	<div>
		<div class="side" style="background: burlywood; position: fixed; width: 100px; height: 100%;">
			LOGO 
			<input type="button" value="CATE1"> 
			<input type="button" value="CATE2"> <input type="button" value="CATE3">
		</div>
		<div class="main" style="background-color: black; margin-left: 108px;">
			<div class="header" style="background-color: red; text-align: right; padding: 10px 20px;">
				<input type="button" value="LOGIN"> 
				<input type="text" placeholder="Search"> 
				<input type="button" value="SEARCH">
			</div>
			<div class="content" style="background-color: aqua; height: 1500px; padding: 20px;">
				<div class="content1" style="width: 100%; height: 40%; margin-bottom: 20px;">
					<input type="button" value="&lt;" style="float: left; width: 2%; height: 100%;">
					<div class="sliderbox" style="position: relative; height: 100%; width: 96%; float: left; overflow: hidden;">
						<div class="slider1" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0%;">
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: yellow;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: yellow;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: yellow;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: yellow;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: yellow;"></span>
						</div>
						<div class="slider2" style="position: absolute; width: 100%; top: 0; left: 100%">
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: red;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: red;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: red;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: red;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: red;"></span>
						</div>
						<div class="slider3"
							style="position: absolute; width: 100%; top: 0; left: 200%">
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: blue;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: blue;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: blue;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: blue;"></span>
							<span style="width: 18%; margin: 0 1%; height: 100%; float: left; text-align: center; background-color: blue;"></span>
						</div>
					</div>
					<input type="button" value="&gt;"
						style="float: left; height: 100%; width: 2%;">
				</div>
				<div class="content2" style="width: 100%; height: 58%; background-color: beige; margin-bottom: 20px;">
					<table border="1px solid black" style="width: 100%; margin-bottom: 1%;">
						<tbody>
							<tr>
								<th rowspan="2">PIC</th>
								<th>TITLE</th>
							</tr>
							<tr>
								<td>CONTENT</td>
							</tr>
						</tbody>
					</table>
					<table border="1px solid black" style="width: 100%; margin-bottom: 1%;">
						<tbody>
							<tr>
								<th rowspan="2" style="display: none;">PIC</th>
								<th>TITLE</th>
							</tr>
							<tr>
								<td style="display: none;">CONTENT</td>
							</tr>
						</tbody>
					</table>
					<table border="1px solid black" style="width: 100%; margin-bottom: 1%;">
						<tbody>
							<tr>
								<th rowspan="2" style="display: none;">PIC</th>
								<th>TITLE</th>
							</tr>
							<tr>
								<td style="display: none;">CONTENT</td>
							</tr>
						</tbody>
					</table>
					<table border="1px solid black" style="width: 100%; margin-bottom: 1%;">
						<tbody>
							<tr>
								<th rowspan="2" style="display: none;">PIC</th>
								<th>TITLE</th>
							</tr>
							<tr>
								<td style="display: none;">CONTENT</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="footer" style="background-color: green">footer</div>
		</div>
	</div>
</body>
</html>
